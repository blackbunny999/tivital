<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --green:#3d9a63; --green-dark:#2c7c4a;
      --orange:#f57c00; --orange-dark:#ef6c00;
      --bg-light:#fefefe; --bg-dark:#1e1e1e;
      --text-light:#333; --text-dark:#eee;
    }
    html[data-theme='light']{--bg:var(--bg-light);--text:var(--text-light);}
    html[data-theme='dark']{--bg:var(--bg-dark);--text:var(--text-dark);}
    *{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth;}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);line-height:1.6;}
    a{color:inherit;text-decoration:none;}
    header{background:linear-gradient(to right,var(--green),var(--green-dark));color:white;
      text-align:center;padding:4rem 1rem 2rem;position:relative;}
    .dark-toggle{position:absolute;top:1rem;right:1rem;background:rgba(255,255,255,0.2);
      color:white;border:none;padding:0.5rem 1rem;border-radius:8px;cursor:pointer;}
    .logo img{
      width:340px;
      max-width:100%;
      height:auto;
      margin-bottom:1.8rem;
      transition: transform 0.3s ease;
    }
    .headline{font-size:2rem;font-weight:600;margin-bottom:1rem;}
    .subtext{font-size:1.2rem;opacity:0.9;max-width:600px;margin:0 auto;}
    .btn-cta{display:inline-block;margin-top:2rem;background:var(--orange);
      color:white;padding:1rem 2rem;border-radius:12px;font-size:1.1rem;transition:background .3s;}
    .btn-cta:hover{background:var(--orange-dark);}
    main{max-width:1100px;margin:3rem auto;padding:0 1.5rem;}
    section{margin-bottom:3rem;}
    h2{text-align:center;font-size:1.9rem;margin-bottom:1rem;color:var(--green-dark);}
    .content{background:white;padding:2rem;border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,0.05);}
    html[data-theme='dark'] .content{background:#2b2b2b;}
    ul{padding-left:1.5rem;} ul li{margin-bottom:0.6rem;font-size:1.1rem;}
    .testimonials{display:grid;gap:1.5rem;}
    .testimonial{background:#f6f6f6;border-left:4px solid var(--green);
      padding:1rem;border-radius:8px;font-style:italic;}
    html[data-theme='dark'] .testimonial{background:#333;}
    .carousel{position:relative;overflow:hidden;border-radius:12px;}
    .slides{display:flex;transition:transform .5s ease;}
    .slides img{
      width:100%;
      height:auto;
      max-height:360px;
      object-fit:cover;
      flex-shrink:0;
      border-radius:12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      margin: 0 0.5rem;
      background: #fff;
      padding: 0.5rem;
    }
    .carousel-controls{position:absolute;top:50%;width:100%;
      display:flex;justify-content:space-between;transform:translateY(-50%);}
    .carousel-controls button{background:rgba(0,0,0,0.3);border:none;color:white;
      font-size:1.5rem;padding:0.5rem 1rem;cursor:pointer;}
    .social-icons{display:flex;justify-content:center;gap:1rem;font-size:1.8rem;margin-top:1rem;}
    .app-links{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap;margin-top:1rem;}
    .app-links a{display:flex;align-items:center;background:var(--green);color:white;
      padding:0.6rem 1rem;border-radius:8px;font-weight:600;transition:background .3s;}
    .app-links a:hover{background:var(--green-dark);}
    .app-links i{margin-right:0.5rem;}
    footer{background:var(--green-dark);color:white;text-align:center;padding:2rem 1rem;}

    @media(max-width:700px){
      .logo img{width:240px;}
      .headline{font-size:1.6rem;}
      .carousel-controls button{font-size:1.2rem;}
      .slides img{max-height:200px;}
    }
  </style>
</head>

    <div class="logo"><img src="tivital-logo.png" alt="Logo Tivital"></div>
    <div class="headline">Natureza e bem-estar pertinho de vocÃª</div>

    <a href="#download" class="btn-cta">ðŸ“² Baixar o App</a>
  </header>

  <!-- o resto permanece igual (seÃ§Ãµes "sobre", "Ã¡reas", "funcionalidades", etc.) -->

  <script>
    let cur=0, slides=document.querySelector('.slides'), tot=slides.children.length;
    function show(i){slides.style.transform=`translateX(${-i*100}%)`;}
    function next(){cur=(cur+1)%tot;show(cur);}
    function prev(){cur=(cur-1+tot)%tot;show(cur);}
    setInterval(next,4000);
    function toggleTheme(){
      const h=document.documentElement;
      h.setAttribute('data-theme',h.getAttribute('data-theme')==='dark'?'light':'dark');
    }
  </script>
</body>
</html>
